<html ng-app="tutorial" ng-strict-di>
<head>
    <title></title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

        
       <div ng-controller="TutController as tuts">
            {{ myMethod() }}

            <div>
                <form>
                    Name: <input type="text" ng-model="user.name" /><br>
                    Email: <input type="text" ng-model="user.email" /><br>
                    Gender: <input type="radio" value="male" ng-model="user.gender" />Male 
                    <input type="radio" value="female" ng-model="user.gender" /><br>
                    <input type="button" value="Reset" ng-click="reset()" />
                    <input type="submit" value="Save" ng-click="update(user)" />
                </form>

                <pre>form = {{ user | json }}</pre>
                <pre>master = {{ master | json }}</pre>

            </div>
        </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
